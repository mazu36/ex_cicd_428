version: 2.1

commands:
  destroy_environments:
    steps:
      - run:
          name: Destroy environment
          command: |
            aws cloudformation delete-stack \
            --stack-name "${CIRCLE_WORKFLOW_ID:0:7}"
          when: on_fail

jobs:
  create_and_deploy_front_end:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create a new S3 bucket
          command: |
            aws cloudformation deploy \
            --template-file bucket.yml \
            --stack-name "${CIRCLE_WORKFLOW_ID:0:7}" \ 
            --parameter-overrides PipelineID="${CIRCLE_WORKFLOW_ID:0:7}"

      - run:
          name: Copy the files into the bucket
          command: |
            aws s3 sync . s3://"${CIRCLE_WORKFLOW_ID:0:7}" --delete
      - destroy_environments

  promote_to_production:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Modifying the CloudFront Distroâ€™s Origin Bucket 
          command: |
            aws cloudformation deploy \
            --template-file cloudfront.yml \
            --stack-name production-distro \
            --parameter-overrides PipelineID="${CIRCLE_WORKFLOW_ID}"
      - destroy_environments

  clean_up_old_front_end:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Remove old bucket
          command: |
            aws s3 rm "s3://${OldPipelineID}" --recursive
      - run:
          name: Remove old stack
          command: |
            aws cloudformation delete-stack \
            --stack-name "${PreviousPipelineID}"
      - destroy_environments

workflows:
  my_workflow:
    jobs:
      - create_and_deploy_front_end
      - promote_to_production:
          requires:
            - create_and_deploy_front_end

